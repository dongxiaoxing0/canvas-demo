<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的画板</title>
    <link rel="stylesheet" href="style.css">
    <script src="//at.alicdn.com/t/font_1284340_nbti3yqoe3t.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="settings">
        <svg class="icon active"   id="pen"    aria-hidden="true">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon"   id="eraser"    aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon"   id="save"    aria-hidden="true">
            <use xlink:href="#icon-Save"></use>
        </svg>
        <svg class="icon"   id="clear"    aria-hidden="true">
            <use xlink:href="#icon-delete"></use>
        </svg>
    </div>
    <ol class="colors">
        <li class="black active" id="black"></li>
        <li class="red" id="red"></li>
        <li class="blue" id="blue"></li>
        <li class="green" id="green"></li>
    </ol>
    <ol class="lineWidth">
        <li class="thin active" id="thin"><span></span></li>
        <li class="thick" id="thick"><span></span></li>
    </ol>
    <script src="main.js"></script>
</body>
</html>
